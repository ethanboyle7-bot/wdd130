<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Contact Us page for Whitewater Rafting Company with details and forms to help people get in touch.">
    <meta name="author" content="Ethan Boyle">
    <title>Contact Us page for WWR Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/wwr-logo.jpg" alt="Logo of Whitewater Rafting">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Whitewater Rafting Company</h1>
            <h4>123 Main River Street</h4>
            <h4>Brooklyn, NSW</h4>
            <h4>+61 2 1234 5678</h4>
            <h4>info@wwrc.com.au</h4>
        </div>
        <div class="map-form-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13300.977153304935!2d151.21564874498907!3d-33.54702874459082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sau!4v1764396715936!5m2!1sen!2sau"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <form class="box">
            <div class="quiz-item">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name">
            </div>
            <div class="quiz-item">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="john.doe@email.com">
            </div>
            <div class="quiz-item">
                <label>Message Purpose</label>
                <div class="radio-column">
                    <div>
                        <input type="radio" id="general" name="message-purpose" value="general">
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="message-purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="suggestion" name="message-purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
            </div>
            <div class="quiz-item">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Type here"></textarea>
            </div>
            <div class="quiz-item">
                <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                <input type="checkbox" name="newsletter" id="newsletter">
            </div>
            <button type="submit">Get in Touch!</button>
        </form>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee-1.jpg" alt="Employee #1">
                    <figcaption>Johnathon Rafting - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.jpg" alt="Employee #2">
                    <figcaption>Daryl Waters - Booking Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.jpg" alt="Employee #3">
                    <figcaption>Carol Rivers - Social Media Leader</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 ðŸš¤ Whitewater Rafting Company ðŸš¤ Ethan Boyle</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-square.svg" alt="Facebook Logo">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-square.svg" alt="LinkedIn Logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-square.svg" alt="Instagram Logo">
            </a>
        </nav>
    </footer>
</body>

</html>
